<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    
    <nav>
        <div class="main-nav container flex">
            <a href="" class="company-logo">
                <img src="images.png" alt="image not found">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-links nav-item" id="india" onclick="onNavItemClick('india')">India</li>
                    <li class="hover-links nav-item"id="technology" onclick="onNavItemClick('technology')">Technology</li>
                    <li class="hover-links nav-item"id="health" onclick="onNavItemClick('health')">Health</li>
                    <li class="hover-links nav-item" id="sport" onclick="onNavItemClick('sport')">Sports</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="search-text" placeholder="search">
                <button class="search-button" id="search-button">search</button>
            </div>
        </div>
    </nav>
    <div id="screenshot-toggle" class="screenshot-toggle">
        <button id="screenshot-btn">üì∏Shot</button>
    </div>
    <div id="notes-toggle" class="notes-toggle">
        <button id="notes-btn">üìùNote</button>
    </div>

    <!-- Notes Section -->
    <div id="notes-section" class="notes-section hidden">
        <button id="close-notes" class="close-btn">‚úñ</button>
        <h2>Notes</h2>
        <textarea id="notes" placeholder="Write your notes here..."></textarea>
        <div class="buttons">
            <button id="save-btn">Save Notes</button>
            <button id="load-btn">Load Notes</button>
        </div>
    </div>
    <main>
        <div class="cards-container container flex" id="cardscontainer">
            
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
            <img src="https://via.placeholder.com/400x200" alt="image not loaded" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">sourav</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat, perferendis?
                </p>
            </div>
        </div>
    </template>
    
    
    
    <script src="script.js"></script>
</body>
</html>
